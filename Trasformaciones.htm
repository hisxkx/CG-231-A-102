    function init() { //FUNCION QUE EJECUTA  

        // Escena
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);    
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);

        var size = 700;
        var arrowSize = 40;
        var divisions = 20; 
        var origin = new THREE.Vector3( 0, 0, 0 );
        var x = new THREE.Vector3( 1, 0, 0 );
        var y = new THREE.Vector3( 0, 1, 0 );
        var z = new THREE.Vector3( 0, 0, 1 );
        var color2 = new THREE.Color( 0x333333 );  
        var colorR = new THREE.Color( 0xAA0000 ); // color 
        var colorG = new THREE.Color( 0x00AA00 );
        var colorB = new THREE.Color( 0x0000AA );

        //Crear la Rejilla 
        var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2); // tamaños division color  plano horizontal 

        //Flechas
        var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );              
        var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
        var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB ); // Arrorws helpers 
			
        //Cámara
        camera.position.x = 200;
        camera.position.y = 200;
        camera.position.z = 400;
        camera.lookAt(scene.position); // enfoque a la posicion de la escena 

        Material1=new THREE.ParticleBasicMaterial({color:0xffffff});//asigna el matrial 
        Material2=new THREE.ParticleBasicMaterial({color:0x00ff00});
        Material3=new THREE.ParticleBasicMaterial({color:0xff0000});
        Material4=new THREE.ParticleBasicMaterial({color:0x0000ff});
        //Creacion del Cubo
        Cubo(60, 20,0); //Cubo de color verde
        cubeini(35, Material1); //Cubo de color blanco
        escala(2.5,2.5,2.5); //Cubo de color rojo
        rotacion(45); //Cubo de color azul

                Cuadrado2.applyMatrix(matrizR);
        */
        // En el documento HTML
